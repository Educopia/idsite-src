<div class="view registration-view">
  <div class="box row">
    <div class="col-sm-12">
      <div class="header">
        <span>Create an Account</span>
      </div>
      <form class="registration-form form-horizontal" role="form">


        <div class="form-group group-first-name">
          <label class="col-sm-4">First Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="givenName" />
          </div>
        </div>

        <div class="form-group group-last-name">
          <label class="col-sm-4">Last Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="surname" />
          </div>
        </div>

        <div class="form-group group-email">
          <label class="col-sm-4">Email</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="email" />
          </div>
        </div>

        <div class="form-group group-password">
          <label class="col-sm-4">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="password" />
          </div>
        </div>

        <div class="form-group group-confirm-password">
          <label class="col-sm-4">Confirm Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="passwordConfirm" />
          </div>
        </div>
        <button class="btn btn-register btn-sp-green" type="submit">Create Account</button>
      </form>


    </div>

  </div>
  <a class="to-login" href="#">Back to Log In</a>
</div>
