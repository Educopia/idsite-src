<div class="view reset-view">
  <div class="box row">
    <div class="col-sm-12">
      <div class="header">
        <span>Password Reset</span>
      </div>
      <form class="forgot-form form-horizontal" role="form">
        <div class="form-group group-password">
          <label class="col-sm-4">New Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="password" />
          </div>
        </div>

        <div class="form-group group-confirm-password">
          <label class="col-sm-4">Confirm Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="passwordConfirm" />
          </div>
        </div>
        <button class="btn btn-reset btn-sp-green" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
